<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="lab1.css">
    
</head>
<body>
    <h1>Лабораторне Заняття №1: Основи HTML</h1>
    <form action="https://rozetka.com.ua/ua" method="POST">
        <label for="name">Ім'я:</label>
        <input type="text" id="name" name="name" required>
    
        <label for="surname">Прізвище:</label>
        <input type="text" id="surname" name="surname" required>
    
        <label for="email">Електронна пошта:</label>
        <input type="email" id="email" name="email" required>
    
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
    
        <label for="confirm_password">Підтвердження паролю:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
    
        <label for="date_of_birth">Дата народження:</label>
        <input type="date" id="date_of_birth" name="date_of_birth" required>
        
        <input type="submit" value="Надіслати">
    </form>
</body>
</html>
